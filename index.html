<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Boolean logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container">
            <!-- container head -->
            <div class="container-head">
                <button id="task-button">Add Task</button>
                <button id="section-button">Add Section</button>
            </div>

            <!-- new task section-->
            <section>
                <h2>&#9662;New Task</h2>
                <div class="section-entry">
                    <span class="check-icon">&#128504;</span>
                    <span>Quarterly Newsletter</span>
                    <span class="label editorial">Editorial</span>
                </div>
            </section>

            <!-- today section-->
            <section>
                <h2>&#9662;Today</h2>
                <div class="section-entry">
                    <span class="check-icon">&#128504;</span>
                    <span>Quarterly Newsletter</span>
                    <span class="label editorial">Editorial</span>
                </div>
                <div class="section-entry">
                    <span class="check-icon">&#128504;</span>
                    <span>Mobile App Launch</span>
                    <span class="label q1-goals">Q1 Goals</span>
                </div>
                <div class="section-entry">
                    <span class="x-mark-icon">&#120;</span>
                    <span>Interview John H.</span>
                    <span class="label recruiting">Recruiting</span>
                </div>
                <div class="section-entry">
                    <span class="check-icon">&#128504;</span>
                    <span>Submit update to mobile storefronts</span>
                    <span class="label mobile">Mobile</span>
                </div>
            </section>

            <section></section>
        </div>
    </main>
</body>
</html>
