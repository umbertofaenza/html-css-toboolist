<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Toboolist</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Boolean logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container">
            <!-- container head -->
            <div class="container-head">
                <button id="task-button">Add Task</button>
                <button id="section-button">Add Section</button>
            </div>

            <!-- new task -->
            <section>
                <h2>&#9662;New Task</h2>
                <span class="check-icon">&#128504;</span>
                <span>Quarterly Newsletter</span>
                <span class="label editorial">Editorial</span>
            </section>
            
            <section></section>
            <section></section>
        </div>
    </main>
</body>
</html>
